<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静听经声</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">静听经声</div>
</header>

<main>
    <p class="intro">给忙碌一天的你，一个安静的十分钟。</p>

    <section class="playlist">
        <!-- 你可以按需添加更多音频 -->
        <div class="track" data-src="XJ-test.mp3">
            <div class="track-title">《心经》</div>
            <div class="track-desc">短篇经典，适合日常静心与入门。</div>
            <div class="track-meta">音频：XJ-test.mp3</div>
        </div>
    </section>
</main>

<footer class="player">
    <div class="player-main">
        <div class="player-info">
            <div class="player-title" id="playerTitle">选择一部经文开始聆听</div>
            <div class="player-sub" id="playerSub">点击上方列表播放</div>
        </div>

        <div class="player-controls">
            <button id="prevBtn">⟨</button>
            <button id="playPauseBtn">▶</button>
            <button id="nextBtn">⟩</button>
        </div>
    </div>

    <div class="progress-wrap">
        <span id="currentTime">0:00</span>
        <input type="range" id="progress" min="0" max="100" value="0">
        <span id="duration">0:00</span>
        <button id="speedBtn">1.0x</button>
    </div>

    <audio id="audio"></audio>
</footer>
<!-- 增加经文 12-12-2025 -->
<section class="sutra-panel">
  <div class="sutra-header">
    <div class="sutra-label">当前经文</div>
    <div class="sutra-title" id="sutraTitle">请选择一部经文</div>
  </div>
  <div class="sutra-text" id="sutraText">
    点击上方佛经卡片后，这里会显示对应的经文全文，方便边听边看。
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
